<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>Daily NBA</title>
</head>
<body>
  <h1>Monthly NBA</h1>
  <div id="app">
    <div v-if="loading">
      <p>Loading...</p>
    </div>
    <div v-else>
      <h2>March games</h2>
      <ul>
        <li v-for="item in current.data">
          <label><b>{{item.home_team.abbreviation}}:</b> {{ item.home_team_score }}</label>
          <label><b>{{item.visitor_team.abbreviation}}:</b> {{ item.visitor_team_score }}</label>

        </li>
      </ul>
  </div>
</div>

<footer class="footer">
  <div class="nav-item nav-link text-center py-3">TAs only:
    <a href="https://github.com/Luke0509/FlipGuide"> Github Repository</a>
  </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <script src="./scripts.js"></script>
</body>

</html>
